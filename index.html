<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
        
    <div class="lefthalf">
        <div class="transparent--border">
            <img src="odin-lined.png">
            <h1>ODIN</h1>
        </div>
        
    </div>
    <div class="righthalf">
        <div class="card uppercard">
            <p>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up <span class="ital">now</span> to get started.
            </p>

            <span>You <span class="ital">know</span> you want to.</span>
        </div>  

        <div class="card middlecard">

            
            <h1>Let's do this!</h1>
            
            <form>
                

                <div id="grid-item1">
                    <label for="first_name">First Name</label>
                    <input type="text" name="fist_name" id="first_name" placeholder="Duke">
                </div>

                <div id="grid-item2">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Nukem">
                </div>

                <div id="grid-item3">
                    <label for="email">Email</label>
                    <input required type="email" name="email" id="email">
                </div>

                <div id="grid-item4">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" name="phone_number" id="phone_number">
                </div>

                <div id="grid-item5">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>

                <div id="grid-item5">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password">
                </div>
                
                
            </div>  

            <div class="card bottomcard">
                <div id="grid-item6">

                    <button id="create-account">Create Account</button>

                    <span>Already have an account? <a href="#">Log In</a></span>
                    
                </div>

            </div>
            </form>

    </div>
        
</body>
</html>
